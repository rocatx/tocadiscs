<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#ffffff"/>

  <!-- Vinyl record -->
  <circle cx="200" cy="256" r="180" fill="#1a1a1a"/>

  <!-- Vinyl grooves -->
  <circle cx="200" cy="256" r="150" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="200" cy="256" r="130" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="200" cy="256" r="110" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="200" cy="256" r="90" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <circle cx="200" cy="256" r="70" fill="none" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Vinyl shine -->
  <ellipse cx="160" cy="200" rx="60" ry="30" fill="rgba(255,255,255,0.05)" transform="rotate(-30 160 200)"/>

  <!-- Label - white background -->
  <circle cx="200" cy="256" r="50" fill="#ffffff"/>

  <!-- Label text - blue -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a5f" text-anchor="middle">TOCA</text>
  <text x="200" y="268" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a5f" text-anchor="middle">DISCS</text>


  <!-- Tonearm pivot -->
  <circle cx="440" cy="90" r="16" fill="#888888"/>

  <!-- Tonearm arm - resting position (not over vinyl) -->
  <line x1="440" y1="90" x2="420" y2="220" stroke="#666666" stroke-width="6" stroke-linecap="round"/>

  <!-- Tonearm head -->
  <rect x="410" y="218" width="30" height="14" rx="2" fill="#888888" transform="rotate(-8 425 225)"/>

  <!-- Tonearm stylus -->
  <line x1="438" y1="232" x2="442" y2="248" stroke="#666666" stroke-width="3" stroke-linecap="round"/>
</svg>
